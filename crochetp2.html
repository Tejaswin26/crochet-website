<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crochet by Barxa - Product 2</title>
    <style>
        body { background:#fff; font-family:'Lato',sans-serif; color:#333; }
        .gallery { display:flex; flex-wrap:wrap; gap:24px; justify-content:center; margin-top:40px; }
        .gallery img { width:320px; height:auto; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08); border:1px solid #eee; }
        .back-link { display:block; margin:32px auto 0 auto; text-align:center; color:#b77c7c; font-weight:600; text-decoration:none; font-size:1.1rem; }
    </style>
</head>
<body>
    <nav style="width:100%; background:#f5e9e9; box-shadow:0 2px 8px rgba(0,0,0,0.04); display:flex; align-items:center; justify-content:space-between; padding:0 32px; position:relative; min-height:70px;">
        <div style="display:flex; align-items:center;">
            <img src="img/web page nav top img.jpg" alt="Logo" style="width:60px; height:auto; margin-right:16px;">
            <span style="font-size:2rem; font-weight:700; letter-spacing:2px; color:#b77c7c;">Crochet by Barxa</span>
        </div>
        <ul style="list-style:none; display:flex; gap:32px; margin:0; padding:0;">
            <li><a href="index.html" style="text-decoration:none; color:#b77c7c; font-weight:600;">Home</a></li>
        </ul>
    </nav>
    <main>
        <h1 style="font-size:2.2rem; color:#b77c7c; margin-bottom:32px; text-align:center; width:100%; display:block;">Bikini Top</h1>
        <div style="display:flex; flex-wrap:wrap; gap:24px; justify-content:center; margin-bottom:32px;">
            <img src="img/crochetp2.jpg" alt="Bikini Top" style="width:380px; height:380px; object-fit:cover; border-radius:18px; box-shadow:0 4px 24px rgba(183,124,124,0.13); display:block; margin:0;">
            <img src="img/crochetp21.jpg" alt="Bikini Top Alternate" style="width:380px; height:380px; object-fit:cover; border-radius:18px; box-shadow:0 4px 24px rgba(183,124,124,0.13); display:block; margin:0;">
            <img src="img/crochetp22.jpg" alt="Bikini Top Extra 2" style="width:380px; height:380px; object-fit:cover; border-radius:18px; box-shadow:0 4px 24px rgba(183,124,124,0.13); display:block; margin:0;">
        </div>
        <div style="text-align:center; margin-bottom:24px;">
            <button id="buyNowBtn" style="background:linear-gradient(90deg,#e7a6b6 0%,#b77c7c 100%); color:#fff; font-size:1.18rem; font-weight:700; padding:14px 38px; border-radius:10px; border:none; box-shadow:0 2px 12px rgba(183,124,124,0.13); cursor:pointer; transition:background 0.2s, box-shadow 0.2s;">Buy Now</button>
        </div>
        <a href="index.html" class="back-link">&#8592; Back to Home</a>
    </main>
</body>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    document.getElementById('buyNowBtn').onclick = function(e){
        var options = {
            "key": "rzp_test_YourKeyHere", // Replace with your Razorpay Test Key
            "amount": "49900", // Amount in paise: 499.00 INR
            "currency": "INR",
            "name": "Crochet by Barxa",
            "description": "Bikini Top",
            "image": "img/web page nav top img.jpg",
            // "order_id": "order_9A33XWu170gUtm", // Pass the order_id if you have one from backend
            "handler": function (response){
                alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
            },
            "prefill": {
                "name": "",
                "email": "",
                "contact": ""
            },
            "theme": {
                "color": "#b77c7c"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
    }
</script>
</html>
